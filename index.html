<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up Form</title>

    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="img-logo-container">
        <img src="#" alt="a soothing nature image">
    </div>

    <div class="content">
        <p>This is not a real online service! You know you need something like this in your life to help you realize your deepest dreams.<br>Sign Up now to get started.<br><br>You know you want to.</p>

        <div class="form-container">
            <h3>Let's do this!</h3>

            <label for="first-name">FIRST NAME</label>
            <input type="text" id="first-name">

            <label for="last-name">LAST NAME</label>
            <input type="text" id="last-name">

            <label for="email">EMAIL</label>
            <input type="email" id="email">

            <label for="phone-number">PHONE NUMBER</label>
            <input type="tel" id="phone-number">

            <label for="password">PASSWORD</label>
            <input type="password" id="password">

            <label for="confirm-password">CONFIRM PASSWORD</label>
            <input type="password" id="confirm-password">

        </div>

        <button>Create Account</button>
        <p>Already have an account? <a href="#">Login</a></p>
    </div>
</body>
</html>
